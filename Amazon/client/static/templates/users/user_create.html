<div class="modal" ng-controller="UserCreateCtrl" id="userModal">
    <form class="modal-dialog" name="userForm" ng-submit="submit()" novalidate="" id="userForm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
                    <span aria-hidden="true">×</span></button>
                <h4 class="modal-title">添加用户</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">角色</label>

                            <div class="col-sm-10">
                                <select class="form-control" name="role" ng-model="user.role" required>
                                    <option value="" disabled>请选择用户的角色</option>
                                    <option value="system_admin">管理员</option>
                                    <option value="purchasing_agent">采购员</option>
                                    <option value="finance">财务</option>
                                    <option value="godown_manager">仓库管理员</option>
                                    <optinn value="operator">运营人员</optinn>
                                </select>
                                <div ng-show="userForm.$submitted && userForm.role.$error.required" class="error">
                                    请先选择一个角色
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">账号</label>

                            <div class="col-sm-10">
                                <input type="text" name="username" ng-model="user.username" class="form-control" placeholder="登录账号，最好用英文、数字或下划线" required>
                                <div ng-show="userForm.$submitted && userForm.username.$error.required" class="error">
                                    账号不能为空
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓名</label>

                            <div class="col-sm-10">
                                <input type="text" name="first_name" ng-model="user.first_name" class="form-control" placeholder="用户显示姓名" required>
                                <div ng-show="userForm.$submitted && userForm.first_name.$error.required" class="error">
                                    名字不能为空
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="text" name="password" ng-model="user.password" class="form-control" placeholder="用户登录密码" required>
                                <div ng-show="userForm.$submitted && userForm.password.$error.required" class="error">
                                    密码不能为空
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-footer -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="close()">取消</button>
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </form>
    <!-- /.modal-dialog -->
</div>
