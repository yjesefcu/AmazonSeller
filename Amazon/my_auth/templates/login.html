<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>登录界面-亚马逊结算系统</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="{% static 'components/AdminLTE/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'components/components-font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'components/Ionicons/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'components/AdminLTE/dist/css/AdminLTE.min.css' %}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a><b>亚马逊结算系统</b></a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">使用用户名密码登录</p>

    <form method="post" action="/login">
      <div class="form-group has-feedback">
        <input type="text" name="username" class="form-control" placeholder="用户名" onchange="clearError()">
        <span class="fa fa-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" class="form-control" placeholder="密码" onchange="clearError()">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
        <div class="form-group" style="color: red;" id="error">
            {{ error }}
        </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck" style="margin-left: 20px;">
            <label>
              <input type="checkbox"> 记住密码
            </label>
          </div>
        </div>
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
      </div>
    </form>

  </div>
</div>
<script src="{% static 'components/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script>
</script>
</body>
</html>
