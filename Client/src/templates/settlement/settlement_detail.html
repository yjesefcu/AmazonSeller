<style>
    dt{
        width: 110px !important;
    }
    dd{
        margin-left: 130px !important;
    }
    dt,dd{
        line-height: 2;
        font-size: 16px;
    }
</style>

<div class="row" ng-controller="settlementDetailCtrl">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">结算周期：{{ settlement.StartDate }} - {{ settlement.EndDate }}</h3>
            </div>
            <!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <dl class="dl-horizontal">
                                <dt>收入({{ currency }})</dt>
                                <dd>{{ settlement.sales_amount }}</dd>
                                <dt>利润({{ currency }})</dt>
                                <dd>{{ settlement.profit }}</dd>
                                <dt>利润率</dt>
                                <dd>{{ settlement.profit_rate }}</dd>
                            </dl>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <div ng-include="'templates/settlement_order_detail.html'" ng-controller="settlementOrdersCtrl"></div>
</div>
